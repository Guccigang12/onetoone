<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Паспортные данные</title>
</head>
<body>
    <h1>Паспортные данные</h1>
    <ul>
        {% for passport in passports %}
        <li>
            ФИО: {{ passport.full_name }}<br>
            Гражданство: {{ passport.nationality }}<br>
            Дата рождения: {{ passport.birth_date }}<br>
            Номер паспорта: {{ passport.passport_number }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
